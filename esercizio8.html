<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="marcofonti@libero.it" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm_password">Conferma Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <label for="firstandlast_name">Nome e Cognome</label>
            <input type="text" id="firstandlast_name" name="firstandlast_name" placeholder="Marco Fonti" required>
            <label for="date">Anno di nascita</label>
            <input type="date" id="date" name="date" required>
            <label for="phonenumber">Numero di telefono</label>
            <input type="tel" id="phonenumber" name="phonenumber" required>
            <select name="subscription" id="subscription" required>
                <option value="free">Free</option>
                <option value="2euro">2€</option>
                <option value="6euro">6€</option>
                <option value="12euro">12€</option>
            </select>
            <input type="checkbox" id="confirm" name="confirm" value="confirm" required>
            <label for="confirm">PRO plan</label>
            <label for="creditcard_number">Credit card number</label>
            <input type="text" id="creditcard_number" name="creditcard_number" required>
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" maxlength="3" required>
            <label for="expiration_date">Expiration date</label>
            <input type="date" id="expiration_date" name="expiration_date" required>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
            <button type="submit">Invia</button>
        </form>
    </main> 
</body>
</html>
