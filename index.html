<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <label for="disabled"></label>
    <input type="button" value="disabled" name="disabled"disabled>

    <label for="range">Range</label>
    <input type="number" name="range" min="0" max="100" list="tickmarks" autofocus>
    <datalist id="tickmarks">

        <option value="0"></option>
        <option value="10"></option>
        <option value="20"></option>
        <option value="30"></option>
        <option value="40"></option>
        <option value="50"></option>
        <option value="60"></option>
        <option value="70"></option>
        <option value="80"></option>
        <option value="90"></option>
        <option value="100"></option> 

    </datalist>
    <input type="checkbox" name="enable" value="enable" checked>
    <label for="enable">Checkbox</label>
    <label for="date">Current date</label>
    <input type="date" name="date" value="date">

</body>
</html>
